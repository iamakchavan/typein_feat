<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/typeinfavicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Force dark mode initialization -->
    <script src="/theme-init.js"></script>
    
    <!-- Primary Meta Tags -->
    <title>typein - Minimalist Writing App</title>
    <meta name="title" content="typein - Minimalist Writing App">
    <meta name="description" content="A clean, distraction-free writing space for your thoughts. Perfect for daily journaling and quick notes.">
    
    <!-- SEO Keywords and Additional Meta -->
    <meta name="keywords" content="typein, type in, freewrite app, minimal writing app, distraction free writing, journaling app, note taking, clean writing interface, minimalist text editor, daily journal, writing space, free alternative, simple writing tool, focus writing, mindful writing">
    <meta name="author" content="typein">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="global">
    <meta name="rating" content="general">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://typein.space/">
    
    <!-- Additional Open Graph -->
    <meta property="og:site_name" content="typein">
    <meta property="og:locale" content="en_US">
    
    <!-- App-specific meta -->
    <meta name="application-name" content="typein">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="typein">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#09090b">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "typein",
      "alternateName": ["typein", "type in", "freewrite app", "minimal writing app"],
      "description": "A clean, distraction-free writing space for your thoughts. Perfect for daily journaling, freewriting, and quick notes. Free alternative to other writing apps.",
      "url": "https://typein.space",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Distraction-free writing environment",
        "Daily journaling with automatic entries",
        "Minimalist interface design",
        "Keyboard shortcuts for productivity",
        "Multiple themes and fonts",
        "Offline functionality",
        "Local data storage",
        "Word and character counting",
        "Command palette for quick actions",
        "Music player for focus"
      ],
      "screenshot": "https://typein.space/typeinbanner.png",
      "author": {
        "@type": "Organization",
        "name": "typein"
      },
      "keywords": "freewrite app, minimal writing app, distraction free writing, journaling app, note taking, clean writing interface, minimalist text editor, daily journal, writing space, free alternative, simple writing tool, focus writing"
    }
    </script>

    <!-- Prevent theme flash -->
    <style>
      :root {
        color-scheme: dark;
      }
      html.dark {
        background: #09090b;
        color-scheme: dark;
      }
    </style>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://typein.space/">
    <meta property="og:title" content="typein - Minimalist Writing App">
    <meta property="og:description" content="A clean, distraction-free writing space for your thoughts. Perfect for daily journaling and quick notes.">
    <meta property="og:image" content="https://typein.space/typeinbanner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://typein.space/">
    <meta property="twitter:title" content="typein - Minimalist Writing App">
    <meta property="twitter:description" content="A clean, distraction-free writing space for your thoughts. Perfect for daily journaling and quick notes.">
    <meta property="twitter:image" content="https://typein.space/typeinbanner.png">
  </head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
